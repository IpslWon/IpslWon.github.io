<!-- SECTION 4: Credly-->
 <section id="certificates" >
    <h2>Certificates and Credentials</h2>
    {% for cred in site.certificates %}
      <div data-iframe-width="150" data-iframe-height="270" data-share-badge-id="{{ cred }}" data-share-badge-host="https://www.credly.com"></div>
    {% endfor %}
 </section>
<script type="text/javascript" async src="//cdn.credly.com/assets/utilities/embed.js"></script>
